<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook-log in or sign up</title>
</head>

<body>

    <main>
        <div class="box">
            <div class="two">
                <!-- <img src="../images/Facebook_Logo_(2019).svg.png" alt="Fb pic" > -->
                <h1 id="fb" class="same">facebook</h1>
                <p class="p" class="same">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="form">
                <fieldset style="background-color: white;">
                    <input type="text" name="email" id="email" placeholder="Email address or phone number" value=""
                        required="The email address and mobile number you entered isn't connected to an account. Find your account and log in">
                    <br> <br>
                    <input type="password" name="password" id="password" placeholder="Password" value="">
                    <br><br>
                    <button id="login" type="submit"> Log in </button>
                    <br> <br>
                    <a href="#">
                        <center>Forgotten Password?</center>
                    </a>
                    <hr>
                    <center><button id="create"> Create new account</button></center>
                </fieldset>
                <div class="k">
                    <p class="page"><a href="#">Create a page</a> for celebrity, brand or business.</p>
                </div>

            </div>
    </main>

</body>

</html>
